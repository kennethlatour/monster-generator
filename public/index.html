<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--

    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <style type="text/css">
      BODY {overflow-x: hidden;}
    </style>
    <script language="JavaScript1.2">
      
      var trailLength = 13 // The length of trail (8 by default; put more for longer "tail")
      var path = "mouse.png" // URL of your image
      
      var standardbody=(document.compatMode=="CSS1Compat")? document.documentElement : document.body //create reference to common "body" across doctypes
      var i,d = 0
      
      function initTrail() { // prepares the script
        images = new Array() // prepare the image array
        for (i = 0; i < parseInt(trailLength); i++) {
          images[i] = new Image()
          images[i].src = path
        }
        storage = new Array() // prepare the storage for the coordinates
        for (i = 0; i < images.length*3; i++) {
          storage[i] = 0
        }
        for (i = 0; i < images.length; i++) { // make divs for IE and layers for Navigator
          document.write('<div id="obj' + i + '" style="position: absolute; z-Index: 100; height: 0; width: 0"><img src="' + images[i].src + '"></div>')
        }
        trail()
      }
      function trail() { // trailing function
        for (i = 0; i < images.length; i++) { // for every div/layer
          document.getElementById("obj" + i).style.pointerEvents = "none";

          document.getElementById("obj" + i).style.top = storage[d]+'px' // the Y-coordinate
          document.getElementById("obj" + i).style.left = + storage[d+1]+'px' // the X-coordinate
          d = d+2
        }
        for (i = storage.length; i >= 2; i--) { // save the coordinate for the div/layer that's behind
          storage[i] = storage[i-2]
        }
        d = 0 // reset for future use
        var timer = setTimeout("trail()",10) // call recursively 
      }
      function processEvent(e) { // catches and processes the mousemove event 
        if (window.event) { // for IE
          storage[0] = window.event.y+standardbody.scrollTop+0
          storage[1] = window.event.x+standardbody.scrollLeft+0
        } else {
          storage[0] = e.pageY+12
          storage[1] = e.pageX+12
        }
      }
      
        initTrail() 
        document.onmousemove = processEvent // start capturing
      
      </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
